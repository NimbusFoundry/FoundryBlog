<div ng-controller="BlogController">
    <div class="breadcrumb">
        <h1>Blog App</h1>
    </div> 

    <div class="container">
        <div class="row-fluid">
            <button class="btn btn-primary" ng-click="add_todo()">Add Blog</button>
            <hr>
            <ul class="todo-list">
            	<li ng-repeat="entry in entries">
            		<span ng-bind="entry.title"></span>
            		<a href="" ng-click="delete_entry($index)">
            		   <i class="icon icon-remove"></i>
            		</a>
            	</li>
            </ul>
        </div>
    </div>

    <div class="update modal fade nimbus_form_modal large-modal">
      <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" aria-hidden="true" ng-click="clear()">
                &times;
              </button>
              <h4 class="modal-title">Edit Post</h4>
            </div>
            <div class="modal-body">
              <model-form model-name="blog_config" form-mode="mode" instance-name="entry-data"></model-form>
            </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div>
</div>
